<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailBelgium - Sign-Up</title>
    <link rel="stylesheet" href="../../style/style.css">
</head>
<body>
    <div class="navbar">
        <nav class="nav"> 
            <ul>
            <li><a href="../index.html">home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="sign-in.html">Sign-Up</a></li>
        </ul> 
        </nav>
    </div>
    <p>this is the Sign-Up page</p>

    <div class="sign-up">
        <form id="sign-up-form" action="" method="post">
            <label for="FirstName">First name</label>
            <input type="text" id="FirstName" placeholder="example: Thibaut"><br>
            <label for="SeccondName">Seccond name</label>
            <input type="text" id="SeccondName" placeholder="example: Verbeke"><br>
            <label for="userName">Username:</label>
            <input type="text" name="userName" id="userName"><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@example.be"><br>
            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd"><br>
            <label for="pwdRepeat">Repeat password:</label>
            <input type="password" name="pwdRepeat" id="pwdRepeat"><br>
            <button type="submit" onclick="signUp()">sign-in</button>
        </form>
        <script src="../js/sign-up.js"></script>
    </div>
</body>
</html>
